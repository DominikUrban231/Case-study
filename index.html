<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie Rekrutacyjne - iLabs</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <script defer src="./dist/js/main.js"></script>
  </head>
  <body>
    <div class="container">
    <section class="case_study">
      <aside>
        <div class="header">
          <span>REALIZACJE</span>
          <h1>Case study</h1>
        </div>
        <div class="swiper realization-swiper">
          <div class="swiper-wrapper" id="realization-container"></div>
          <div class="swiper-controls">
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </aside>
      <main>
        <div class="hero">
          <img class="hero-img" src="src/img/case img@2x.png" alt="main picture">
          <img class="logo" src="src/img/logoipsum.svg" alt="logoipsum">
        </div>
      </main>
    </section>
    </div>
  </body>
</html>
